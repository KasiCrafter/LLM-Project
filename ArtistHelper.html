<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
    var create = document.createElement("button");
    select = document.createElement("button"), 
    remove = document.createElement("button"), 
    move = document.createElement("button"), 
    edit = document.createElement("button"), 
    forward = document.createElement("button"), 
    backward = document.createElement("button"), 
    preview = document.createElement("button"),
    link = document.createElement("a");

    var createText = document.createTextNode("Generate File"),
    selectText = document.createTextNode("Select"),
    removeText = document.createTextNode("Delete"),
    moveText = document.createTextNode("Move"),
    editText = document.createTextNode("Edit"),
    forwardText = document.createTextNode("Next"),
    backwardText = document.createTextNode("Previous"),
    previewText = document.createTextNode("Play"),
    linkText = document.createTextNode("Download");

    create.appendChild(createText);
    select.appendChild(selectText);
    remove.appendChild(removeText);
    move.appendChild(moveText);
    edit.appendChild(editText);
    forward.appendChild(forwardText);
    backward.appendChild(backwardText);
    preview.appendChild(previewText);
    link.appendChild(linkText);

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(create);
    body.appendChild(link);
    body.appendChild(select);
    body.appendChild(remove);
    body.appendChild(move);
    body.appendChild(edit);
    body.appendChild(forward);
    body.appendChild(backward);
    body.appendChild(preview);

    create.type = "button";
    link.download = "info.txt";
    link.style = "display: none";
    select.type = remove.type = move.type = edit.type = forward.type = backward.type = preview.type = create.type;






    (function () {
    var textFile = null,
      makeTextFile = function (text) {
        var data = new Blob([text], {type: 'text/plain'});

        // If we are replacing a previously generated file we need to
        // manually revoke the object URL to avoid memory leaks.
        if (textFile !== null) {
          window.URL.revokeObjectURL(textFile);
        }

        textFile = window.URL.createObjectURL(data);
        return textFile;
      };

      create.addEventListener('click', function () {
        link.href = makeTextFile("bop");
        link.style.display = 'block';
      }, false);

        link.addEventListener('click', function () {
        link.style.display = 'none';
      }, false);

    })();
    </script>
  </body>
</html>
